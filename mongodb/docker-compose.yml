version: '3.1'

services:

  mongo:
    image: mongo:3.6.20
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 
      MONGODB_DATABASE: "rest"
      MONGODB_USER: "rest-user"
      MONGODB_PASS: TXyFs2Rz4ZXNBj7D
    volumes:
      - ./db:/data/db

  mongo-express:
    image: mongo-express:0.54.0
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: cveZ8MzjH5AeYPVe
